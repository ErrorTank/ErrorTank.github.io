<!DOCTYPE html>
<html>
<head>

<body>
	<div id="email-confirm">

					<label><input type="text" placeholder="Enter your email adress!"/><button type="button">Subcribe</button></label>

			</div>
			<img id="ec-quit" src="quit.png" title="quit"/>
